<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
<link rel="stylesheet" href="tracker.css">
</head>
<body>
    <form id="input_form">
        <input type="text" id="expense_name" placeholder="Expense Name" required>
        <input type="number" id="amount"  placeholder="Amount" required>
        <input type="text" id="category" placeholder="Category"required>
        <input type="date" id="date"  required> 
        <button id="add_expense">Add Expense</button>

    </form>
    <h2>Expense Tracker</h2>
    <div class="expense_container">
            <table>
        <thead>
            <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
            </tr>   
        </thead>
            <tbody id="expense_table">

            </tbody>
    </table>

<!-- Total Expense Display -->
        <div class = "total_expense">
            <h3>Total: </h3> $<span id="total_amount">0</span>
        </div>
    </div>

    <script src="tracker.js"></script>
</body>
</html>
